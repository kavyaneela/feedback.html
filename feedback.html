<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Feedback Form</title>
    </head>
    <body>
        <div class="textbox" align="center">
            <form method="post">
                <h1 align="center">Student Feedback</h1>
                <p align="center">Please help us improve our courses by filling out this form</p>
                <br>
                <div class="items">
                    <label><strong>Instructor first name</strong></label>
                    <input type="text" name="txtname" placeholder="FirstName">
                    <label><strong>Instructor last name</strong></label>
                    <input type="text" name="txtname" placeholder="LastName">
                </div>
                <br>
                
                <div class="items">
                    <label><strong>Subject</strong></label>
                    <input type="text" name="txtname" placeholder="">
                    <label><strong>Course code</strong></label>
                    <input type="text" name="txtname" placeholder="">
                </div>
                <br>
                <div class="items">
                    <label><strong>Why did you chose this course?</strong></label><br>
                    <select style="width:500px;">
                        <option>Degree requirement</option><br>
                        <option>Personal requirement</option>
                    </select>
                </div>
                <br>
                <div class="items">
                    <label><strong>Level of knowledge on start of course</strong></label><br>
                    <select  style="width:500px;">
                        <option>Very good</option><br>
                        <option>Good</option><br>
                        <option>Fair</option><br>
                        <option>Poor</option><br>
                        <option>Very Poor</option><br>
                    </select>   
                </div>
                <br>
                <div class="items">
                    <p><strong>Level of effort invested in course</strong></p><br>
                    <select  style="width:500px;">
                        <option>Very good</option><br>
                        <option>Good</option><br>
                        <option>Fair</option><br>
                        <option>Poor</option><br>
                        <option>Very Poor</option><br>
                    </select>   
                </div>          
                <br>
                <div class="items">
                    <p><strong>Level of knowledge at the end of the course</strong></p><br>
                    <select  style="width:500px;">
                        <option>Very good</option><br>
                        <option>Good</option><br>
                        <option>Fair</option><br>
                        <option>Poor</option><br>
                        <option>Very Poor</option><br>
                    </select>   
                </div>     
                <br>
                <div class="items">
                    <p><strong>Level of communication</strong></p><br>
                    <select  style="width:500px;">
                        <option>Very good</option><br>
                        <option>Good</option><br>
                        <option>Fair</option><br>
                        <option>Poor</option><br>
                        <option>Very Poor</option><br>
                    </select>   
                </div>
                <br>
                <div class="items">
                    <p><strong>Would you recommend this course to other students?</strong></p><br>
                    <select  style="width:500px;">
                        <option>Yes</option><br>
                        <option>No</option><br>
                        <option>Not Sure</option><br>
                    </select>   
                </div>
                <br>
                <div class="button">
                    <input type="submit" value="submit">
                </div>

            
        </div>
    </body>
</html>
